version: "3.9"
services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    image: server
    container_name: server
    restart: always
    ports:
      - 7000:8080
    volumes:
      - /tmp/server/npm_cache:/root/.npm:z
      - ./server/src:/usr/src/app/src:z
    environment:
      EXAMPLE_ENV: example

  daemon:
    build:
      context: ./daemon
      dockerfile: Dockerfile
    image: daemon
    container_name: daemon
    restart: always

  caddy:
    image: caddy:latest
    container_name: caddy
    command: caddy reverse-proxy --to client:3000
    ports:
      - 443:443
    restart: always

